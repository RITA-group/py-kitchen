version: "3.7"

services:
  kitchen:
    container_name: kitchen
    build:
      context: ./
    image: kitchen:latest
    volumes:
      - ${LOCAL_SERVICE_ACCOUNT_KEY}:/keys/service_account_key.json
      - ./src:/code
    environment:
      - API_KEY=${API_KEY}
    entrypoint: /bin/bash
    command: -c "python3 server_dev.py"
    ports:
      - "8080:8080"
